sudo: false

addons:
  apt:
    packages:
      - oracle-java8-installer

language: scala

scala:
  - 2.12.7

services:
  - xvfb

before_install:
  - export DISPLAY=:99.0

install: true

script:
  - sudo apt-get update && sudo apt-get install oracle-java8-installer
  - sbt clean coverage test coverageReport

after_success:
  - sbt coverageReport coveralls
